<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affirmation Mirror</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>✨ Affirmation Mirror ✨</h1>
            <p class="subtitle">Mira tu reflejo y recibe afirmaciones positivas</p>
        </header>

        <main>
            <div class="mirror-container">
                <div class="mirror">
                    <div id="affirmation" class="affirmation">
                        Eres increíble tal como eres
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="newAffirmationBtn" class="btn-primary">Nueva Afirmación</button>
                <button id="addAffirmationBtn" class="btn-secondary">Agregar Afirmación</button>
            </div>

            <div id="addForm" class="add-form hidden">
                <input type="text" id="customAffirmation" placeholder="Escribe tu afirmación personalizada">
                <button id="saveAffirmationBtn" class="btn-save">Guardar</button>
                <button id="cancelBtn" class="btn-cancel">Cancelar</button>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Affirmation Mirror</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
